                <a href="team.html" class="text-sm font-medium hover:text-cyan-400 transition-colors relative group">

                </a>

                </button>
            </div>

            <button id="mobile-menu-btn" class="md:hidden text-current focus:outline-none">
                <i data-lucide="menu" class="w-7 h-7"></i>
            </button>

        <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-white text-slate-700 border-t border-slate-100 p-6 shadow-xl flex-col gap-4">
