<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - COAREA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        blue: {
                            900: '#1e3a8a',
                        },
                        cyan: {
                            500: '#06b6d4',
                        },
                        yellow: {
                            400: '#facc15',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* ID Card Gradient Border Effect */
        .id-card-border {
            background: linear-gradient(135deg, #06b6d4, #1e3a8a);
            padding: 2px;
            border-radius: 1rem;
        }
        .id-card-inner {
            background: white;
            border-radius: 0.9rem;
            overflow: hidden;
        }
        /* Smooth fade in for JS generated items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-600 font-sans antialiased">

    <!-- Navigation Bar (Transparent Initial State) -->
    <!-- Removed bg-white, added text-white for initial visibility over video -->
    <nav id="navbar" class="fixed w-full z-50 bg-transparent text-white py-6 top-0 transition-all duration-300">
        <div class="container mx-auto px-6 lg:px-12 flex justify-between items-center">
            
            <!-- Logo Area -->
            <a href="index.html" class="flex items-center group">
                <div class="relative">
                    <div class="relative h-16 w-auto flex items-center justify-center transition-all duration-500">
                        
                        <img src="assets/logo.png" 
                            alt="COAREA - Coimbatore Association of Realtors" 
                            class="h-full w-auto object-contain transition-transform duration-500 group-hover:scale-105 filter drop-shadow-2xl">
                        
                        <div class="absolute inset-0 bg-gradient-to-tr from-white/10 to-transparent opacity-0 group-hover:opacity-100 rounded-lg transition-opacity duration-500"></div>
                    </div>
                </div>
            </a>
            <!-- Desktop Links -->
            <div class="hidden md:flex items-center gap-8">
                <!-- Removed text-slate-600 to allow inheritance from navbar parent -->
                <a href="about.html" class="text-sm font-medium hover:text-cyan-400 transition-colors relative group">
                    About Us
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="team.html" class="text-sm font-medium hover:text-cyan-400 transition-colors relative group">
                    Members
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#benefits" class="text-sm font-medium hover:text-cyan-400 transition-colors relative group">
                    Benefits
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="#advocacy" class="text-sm font-medium hover:text-cyan-400 transition-colors relative group">
                    Advocacy
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="contact.html" class="text-sm font-medium hover:text-cyan-400 transition-colors relative group">
                    Contact
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <button id="nav-btn" class="bg-cyan-500 hover:bg-cyan-400 text-white px-6 py-2.5 rounded-full text-sm font-semibold shadow-lg transition-all hover:-translate-y-0.5">
                    Join Us
                </button>
            </div>

            <!-- Mobile Menu Icon -->
            <button id="mobile-menu-btn" class="md:hidden text-current focus:outline-none">
                <i data-lucide="menu" class="w-7 h-7"></i>
            </button>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-white text-slate-700 border-t border-slate-100 p-6 shadow-xl flex-col gap-4">
            <a href="#about-us" class="text-lg font-semibold hover:text-cyan-600 pl-2 border-l-4 border-transparent hover:border-cyan-400">About Us</a>
            <a href="#membership" class="text-lg font-semibold hover:text-cyan-600 pl-2 border-l-4 border-transparent hover:border-cyan-400">Membership</a>
            <a href="#benefits" class="text-lg font-semibold hover:text-cyan-600 pl-2 border-l-4 border-transparent hover:border-cyan-400">Benefits</a>
            <a href="#advocacy" class="text-lg font-semibold hover:text-cyan-600 pl-2 border-l-4 border-transparent hover:border-cyan-400">Advocacy</a>
            <button class="bg-cyan-500 text-white w-full py-3 rounded-lg font-bold mt-4">Member Login</button>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="pt-32 pb-12 bg-slate-900 text-white relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-cyan-500/20 blur-[100px] rounded-full"></div>
        <div class="container mx-auto px-6 lg:px-12 relative z-10 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Official Member Directory</h1>
            <p class="text-slate-300 text-lg max-w-2xl mx-auto">
                Verified professionals committed to the Coarea Code of Ethics.
            </p>
            
            <!-- Modern Search Filter -->
            <div class="mt-10 max-w-xl mx-auto relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i data-lucide="search" class="text-slate-400 w-5 h-5"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Search by Name, ID, or Location..." 
                    class="w-full pl-12 pr-4 py-4 rounded-xl bg-white/10 border border-white/20 text-white placeholder-slate-400 focus:outline-none focus:bg-white/20 focus:border-cyan-400 transition-all backdrop-blur-md shadow-xl">
            </div>
        </div>
    </header>

    <!-- Team Grid -->
    <main class="container mx-auto px-6 lg:px-12 py-16">
        
        <!-- Filter Tags -->
        <div class="flex flex-wrap gap-3 mb-12 justify-center">
            <button class="px-5 py-2 rounded-full bg-blue-900 text-white text-sm font-bold shadow-md hover:scale-105 transition-transform">All Members</button>
            <button class="px-5 py-2 rounded-full bg-white text-slate-600 hover:bg-slate-100 border border-slate-200 text-sm font-medium transition-colors">Committee</button>
            <button class="px-5 py-2 rounded-full bg-white text-slate-600 hover:bg-slate-100 border border-slate-200 text-sm font-medium transition-colors">Realtors</button>
            <button class="px-5 py-2 rounded-full bg-white text-slate-600 hover:bg-slate-100 border border-slate-200 text-sm font-medium transition-colors">Developers</button>
        </div>

        <div id="members-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Content generated by JS to prevent lag and code bloat -->
        </div>
        
        <div id="loading-trigger" class="text-center py-10 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-900"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-100 py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm text-slate-400">&copy; 2024 Coimbatore Association of Realtors.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Data for 50+ members
        // Using a generation function to simulate data for the demo
        const roles = ['Realtor', 'Developer', 'Consultant', 'Legal Advisor', 'Property Manager'];
        const locations = ['RS Puram', 'Saravanampatti', 'Avinashi Road', 'Peelamedu', 'Vadavalli', 'Race Course', 'Gandhipuram'];
        
        const generateMembers = (count) => {
            const members = [];
            // Leadership
            members.push({ name: 'ABCD', role: 'President', id: 'COA-001', type: 'BOARD', img: 'https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=400' });
            members.push({ name: 'ABCD', role: 'Secretary', id: 'COA-002', type: 'BOARD', img: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&q=80&w=400' });
            members.push({ name: 'ABCD', role: 'Treasurer', id: 'COA-003', type: 'BOARD', img: 'https://images.unsplash.com/photo-1573496359-7013ac2bebb6?auto=format&fit=crop&q=80&w=400' });
            members.push({ name: 'ABCD', role: 'Vice President', id: 'COA-004', type: 'BOARD', img: 'https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?auto=format&fit=crop&q=80&w=400' });

            // Generate rest
            for (let i = 5; i <= count; i++) {
                const randomRole = roles[Math.floor(Math.random() * roles.length)];
                const randomLoc = locations[Math.floor(Math.random() * locations.length)];
                // Using unsplash random user images
                // Note: In a real app, these would be specific URLs. Using a pattern here to ensure loading.
                // Rotating through a set of unsplash IDs to ensure they load reliably
                const imgIds = ['1507003211169-0a1dd7228f2d', '1556157382-97eda2d62296', '1580489944761-15a19d654956', '1534528741775-53994a69daeb', '1500648767791-00dcc994a43e', '1494790108377-be9c29b29330', '1564564321837-a57b7070ac4f'];
                const imgId = imgIds[i % imgIds.length];
                
                members.push({
                    name: 'ABCD',
                    role: `${randomRole} (${randomLoc})`,
                    id: `COA-${100 + i}`,
                    type: 'MEMBER',
                    img: `https://images.unsplash.com/photo-${imgId}?auto=format&fit=crop&q=80&w=400`
                });
            }
            return members;
        };

        const allMembers = generateMembers(52); // Total 50+ members
        const grid = document.getElementById('members-grid');

        // Function to render a card
        const createCard = (member, index) => {
            const badgeColor = member.type === 'BOARD' ? 'bg-yellow-400 text-blue-900' : 'bg-slate-800/50 text-white border border-slate-600';
            
            return `
            <div class="member-card id-card-border group hover:-translate-y-2 transition-transform duration-300 cursor-pointer animate-fade-in" style="animation-delay: ${Math.min(index * 50, 500)}ms">
                <div class="id-card-inner h-full flex flex-col relative">
                    <div class="absolute top-4 right-4 ${badgeColor} text-[10px] font-bold px-2 py-1 rounded shadow-sm z-30">${member.type}</div>
                    
                    <!-- Immersive Portrait Header -->
                    <div class="relative w-full h-72 overflow-hidden bg-slate-200">
                        <div class="absolute inset-0 bg-gradient-to-t from-blue-900/95 via-blue-900/20 to-transparent z-10 opacity-90 group-hover:opacity-100 transition-opacity"></div>
                        <img src="${member.img}" alt="${member.name}" loading="lazy" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                        
                        <!-- Overlay Text -->
                        <div class="absolute bottom-0 left-0 w-full p-5 z-20">
                            <h3 class="text-2xl font-bold text-white mb-0.5 member-name leading-tight">${member.name}</h3>
                            <p class="text-cyan-400 font-bold text-xs uppercase tracking-wider">${member.role}</p>
                        </div>
                    </div>
                    
                    <!-- Details Section -->
                    <div class="p-5 flex-grow flex flex-col justify-end bg-white">
                        <div class="w-full bg-slate-50 rounded-lg p-3 border border-slate-100 mb-4">
                            <div class="flex justify-between text-xs text-slate-500 mb-1">
                                <span>ID Number</span>
                                <span class="font-mono font-bold text-slate-700">${member.id}</span>
                            </div>
                            <div class="flex justify-between text-xs text-slate-500">
                                <span>Status</span>
                                <span class="text-green-600 font-bold flex items-center gap-1">
                                    <i data-lucide="check-circle-2" class="w-3 h-3"></i> Active
                                </span>
                            </div>
                        </div>
                        
                        <div class="flex gap-2">
                            <button class="flex-1 py-2 bg-slate-100 text-slate-600 text-sm font-bold rounded-lg hover:bg-slate-200 transition-colors">Profile</button>
                            <button class="px-3 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition-colors flex items-center justify-center">
                                <i data-lucide="phone" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            `;
        };

        // Render all members
        // In a real production app with thousands of members, we would implement pagination or infinite scroll here.
        // For 50 members, rendering all at once with lazy loading images is performant enough.
        grid.innerHTML = allMembers.map((m, i) => createCard(m, i)).join('');

        // Re-initialize icons for dynamic content
        lucide.createIcons();

        // Search Functionality
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.member-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.member-name').textContent.toLowerCase();
                const id = card.querySelector('.font-mono').textContent.toLowerCase();
                
                if(name.includes(term) || id.includes(term)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
